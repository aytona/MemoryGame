<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<Title>Warframe Matching Game</title>
	<link rel = "stylesheet" type = "text/css" href = "Style.css">
	<link rel = "icon" type = "image/icon" href = "Images/favicon.ico">
</head>
<body>
	<!-- Stage of the game -->
	<div id = "Stage">
		<!-- Main Menu -->
		<div id = "Title">
		<!-- Start playing the game -->
		<button onclick = "onPlay()" class = "bot1">PLAY GAME</button>
		<br>
		<!-- Instructions how to play -->
		<a href = "Instructions.html"><button class = "bot2">Instructions</button></a>
		</div>
		<!-- Game Screen -->
		<div id = "Play">
			<!-- 6 x 4 Board Dimension -->
			<!-- First Row -->
			<div class = "card" id = "card1"></div>
			<div class = "card" id = "card2"></div>
			<div class = "card" id = "card3"></div>
			<div class = "card" id = "card4"></div>
			<div class = "card" id = "card5"></div>
			<div class = "card" id = "card6"></div>
			<!-- Second Row -->
			<br>
			<div class = "card" id = "card7"></div>
			<div class = "card" id = "card8"></div>
			<div class = "card" id = "card9"></div>
			<div class = "card" id = "card10"></div>
			<div class = "card" id = "card11"></div>
			<div class = "card" id = "card12"></div>
			<!-- Third Row -->
			<br>
			<div class = "card" id = "card13"></div>
			<div class = "card" id = "card14"></div>
			<div class = "card" id = "card15"></div>
			<div class = "card" id = "card16"></div>
			<div class = "card" id = "card17"></div>
			<div class = "card" id = "card18"></div>
			<!-- Fourth Row -->
			<br>
			<div class = "card" id = "card19"></div>
			<div class = "card" id = "card20"></div>
			<div class = "card" id = "card21"></div>
			<div class = "card" id = "card22"></div>
			<div class = "card" id = "card23"></div>
			<div class = "card" id = "card24"></div>
			<br>
			<!-- Stats -->
			<div class = "score">0000</div>
			<div class = "time">00:00</div>
			<!-- Button to take you back to the Menu -->
			<button onclick = "onMenu()" class = "bot4">Back to Main Menu</button>
		</div>
	</div>
</body>
<!-- Audio for Main Menu -->
<audio id = "MenuAudio" hidden = "true" loop = "true">
	<source src = "Audio/Warframe_Drums.mp3" type = "audio/mp3">
<!-- Audio for Game Screen -->
<audio id = "GameAudio" hidden = "true" loop = "true">
	<source src = "Audio/Warframe_Stalker.mp3" type = "audio/mp3">
</audio>
<script src = "Script.js"></script>
<html>
